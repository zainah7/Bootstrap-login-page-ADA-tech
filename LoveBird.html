<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBirds</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="LoveBird.css">
</head>
<body>
    <section class="container mt-4 mb-4">
        <div class="row text-center">
            <div class="col-sm-12 col-lg-6 div">
                <img src="img/LoveBird.jpg" alt="LoveBird">
                <div class="image-text">
                    <h4>New friendly birds</h4>
                    <p class="ms-7">
                        Lovebird is the common name for the genus Agapornis, a small group of parrots in 
                        the Old World parrot family Psittaculidae.
                    </p>
                </div>
            </div>

            <div class="col-sm-12 col-lg-6 div2">
                <h2>Lovebirds</h2>
                <div class="login">
                    <h5 class="text-secondary fs-4">Welcome to the  Lovebirds Site</h5>
                    <form class="text-start" id="form-info">
                        <label for="username"  class="form-label text-secondary text-opacity-30">User's name or Email</label><br>
                        <input type="text" class="form-control border-secondary text-dark" id="username"  placeholder="User's name or Email" required ><br>

                        <label for="password" class="form-label text-secondary text-opacity-30">Password</label><br>
                        <input type="password" class="form-control border-secondary text-dark"  id="password" placeholder="****" required><br>
                        <div class="text-end ">
                            <a href="#" class="text-secondary text-opacity-95 text-decoration-line-through
                            ">Forgot password?</a>
                        </div>
                        <button type="submit" class=" btn-lg btn btn-secondary  mx-auto d-block">Sign in</button>
                    </form>
                    <div class="or">
                        <div class="first"></div>
                        <p id="or">or</p>
                        <div class="second"></div>
                    </div>
                    <div class="google">
                        <img src="img/Google icon.png" alt="google-icon" height="16px">
                        <span>Sign in with Google</span>
                    </div>
                    <div class="account text-secondary text-opacity-85">
                        <p> <span class="new"> New LoveBirds?</span> <a href="#" class="text-secondary text-opacity-85">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
